        <div class="main">
            <div class="contctform">
                <h1>Contact me for work/general Enquires</h1>
                <form>
                    <div class="mb-3">
                        <label for="client-name" class="label-email">Name</label>
                        <input type="name" class="email-controls" id="client-name" aria-describedby="name">
                    </div>
                    <div class="mb-3">
                        <label for="client-email" class="label-email">Email address</label>
                        <input type="email" class="email-controls" id="client-email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="client-phone" class="label-phone">Phone Number</label>
                        <input type="number" class="number-control" id="client-phone">
                        <div id="help" class="form-text">We'll never share your email & Phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="client-enquire" class="label-enquire">Enquire</label>
                        <input type="text" class="enquire-controls" id="client-enquire" aria-describedby="enquire">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on my project with me.</label>
                    </div>
                    <div class="btn-design">
                        <button type="submit" class=" btn btn-primary">Submit</button>
                    </div>


                </form>
            </div>
        </div>
    </div>
